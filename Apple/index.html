<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store Online - Apple(IN)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <!-- Head -->
        <div class="head">

            <div class="head_bar">
                <nav>
                    <ul>
                        <li class="logo"><img src="" alt=""></li>
                        <li>Store</li>
                        <li>Mac</li>
                        <li>ipad</li>
                        <li>iPhone</li>
                        <li>Watch</li>
                        <li>AirPods</li>
                        <li>TV & Home</li>
                        <li>Entertainment</li>
                        <li>Accessories</li>
                        <li>Support</li>
                        <li class="search"><img src="" alt=""></li>
                        <li class="shope"><img src="" alt=""></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- main body -->
        <div class="main">

            <div class="offers">
                <p>Get up to 12 months of No Cost EMI plus up to â‚¹8000.00 instant cashback on selected products with eligible cards. <a href="">See offers</a></p>
            </div>

            <div class="home">
                <div class="h1">
                    <p class="h11"><span>Store.</span>The best way to buy the products you love.</p>
                </div>
                <div class="products">
                    <div class="product_info">
                    <img id="mac" class="product_img" src="./images/mac.png" alt="mac">
                    <label for="mac">Mac</label>
                    </div>

                    <div class="product_info">
                    <img id="iphone" class="product_img" src="./images/iphone.png" alt="iphone">
                    <label for="iphone">iPhone</label>
                    </div>

                    <div class="product_info">
                    <img id="ipad" class="product_img" src="./images/ipad.png" alt="ipad">
                    <label for="ipad">iPad</label>
                    </div>

                    <div class="product_info">
                    <img id="watch" class="product_img" src="./images/watch.png" alt="Watch">
                    <label for="watch">Apple Watch</label>
                    </div>

                    <div class="product_info">
                    <img id="airpods" class="product_img" src="./images/airpods.png" alt="airpods">
                    <label for="airpods">AirPods</label>
                    </div>

                    <div class="product_info">
                    <img id="airtag" class="product_img" src="./images/airtag.png" alt="airtag">
                    <label for="airtag">AirTag</label>
                    </div>

                    <div class="product_info">
                    <img id="appleTv4k" class="product_img" src="./images/appleTv4k.png" alt="appleTv4k">
                    <label for="appleTv4k">Apple TV 4K</label>
                    </div>

                    <div class="product_info">
                    <img id="homepod" class="product_img" src="./images/homepod.png" alt="homepod">
                    <label for="homepod">HomePod</label>
                    </div>

                    <div class="product_info">
                    <img id="accessories" class="product_img" src="./images/accessories.png" alt="accessories">
                    <label for="accessories">Accessories</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
